<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/icon" />
	<link href="../css/initialization.css" rel="stylesheet" />
	<link href="../layui/css/layui.css" rel="stylesheet" />
    <link href="../css/forgetpsd.css" rel="stylesheet" type="text/css"  />
    <title>水管公司-重置密码</title>
</head>
<body>
<div id="app">
	<header id="header">
		<div class="hd_logo">
			<a href="login.html">
				<img src="../img/logo.jpg" title="回到首页" alt="logo"/>
			</a>
		</div>
	</header>
	<div id="nav">
		<div class="forgetpsd-title">
			<h2>重置密码</h2>
		</div>
		<div class="forgetpsd-inp">
			<form>
			<input id="username" class="forgetpsd-input" type="text" placeholder="请输入用户名"/>
			<input id="email" class="forgetpsd-input" type="text" placeholder="请输入绑定邮箱"/>
			<input id="password" class="forgetpsd-input" type="password" placeholder="请输入新密码" autocomplete="off"/>
			<input id="passwordt" class="forgetpsd-input" type="password" placeholder="请再次输入新密码" autocomplete="off"/>
			</form>
		</div>
		<div id="btn-forgetpsd">重置</div>
	</div>
</div>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js" ></script>
<script type="text/javascript" src="../layui/layui.js" ></script>
<script type="text/javascript" src="../js/forgetpsd.js"></script>
</body>
</html>
