<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../img/logo.ico" type="image/icon" />
	<link href="../css/initialization.css" rel="stylesheet" />
	<link href="../layui/css/layui.css" rel="stylesheet" />
    <link href="../css/editperinfo.css" rel="stylesheet" type="text/css"  />
    <title>水管公司-个人信息修改</title>
</head>
<body>
<div id="app">
	<header id="header">
		<div class="hd_logo">
			<a href="../index.html">
				<img src="../img/logo.jpg" title="回到首页" alt="logo"/>
			</a>
		</div>
	</header>
	<div id="nav">
		<div class="per-title">
			<h2>个人信息</h2>
		</div>
		<div class="per-inp">
			<form class="layui-form" action="">
			    <div class="layui-form-item">
				  <label class="layui-form-label">水管ID</label>
				  <div class="layui-input-block">
				    <input id="id"  type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" disabled="">
				  </div>
				</div>
				
			  <div class="layui-form-item">
			    <label class="layui-form-label">用户名</label>
			    <div class="layui-input-block">
			      <input id="username"  type="text" name="title" lay-verify="title" autocomplete="off" class="layui-input" disabled="">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">真实姓名</label>
			    <div class="layui-input-block">
			      <input id="truename" type="text" name="text" lay-verify="title" autocomplete="off" class="layui-input" disabled="">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">邮箱</label>
			    <div class="layui-input-block">
			      <input id="email" type="text" name="text" lay-verify="title" autocomplete="off" class="layui-input" disabled="">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">注册日期</label>
			    <div class="layui-input-block">
			      <input id="createdate" type="text" name="text" lay-verify="title" autocomplete="off" class="layui-input" disabled="">
			    </div>
			  </div>
			  

			  <div class="layui-form-item">
			    <label class="layui-form-label">籍贯</label>
			    <div class="layui-input-inline">
			      <select id="province" lay-filter="province" name="quiz1" lay-verify="required">
			        <option value="">请选择省</option>
			      </select>
			    </div>
			    <div class="layui-input-inline">
			      <select id="city" lay-filter="city" name="quiz2">
			        <option value="">请选择市</option>
			      </select>
			    </div>
			    <div class="layui-input-inline">
			      <select id="county" lay-filter="county" name="quiz3">
			        <option value="">请选择县/区</option>
			      </select>
			    </div>
			  </div>
			  
			  

			  <div class="layui-form-item">
			    <label class="layui-form-label">性别</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="男" title="男" checked="">
			      <input type="radio" name="sex" value="女" title="女">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			        <label class="layui-form-label">部门</label>
			        <div class="layui-input-inline dep-select">
			          <select id="department" name="modules" lay-verify="required" lay-search="">
			            <option value="">获取部门失败，请稍后重试</option>
			          </select>
			        </div>
			    </div>
				
				
			  <div class="layui-form-item">
			      <label class="layui-form-label">出生日期</label>
			      <div class="layui-input-block">
			        <input type="text" name="birthday" id="birthday" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
			      </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">手机号码</label>
			    <div class="layui-input-block">
			      <input id="phone" type="text" name="text" lay-verify="title" autocomplete="off" class="layui-input" placeholder="请输入手机号码">
			    </div>
			  </div>
			  
			  <div class="layui-form-item">
			    <label class="layui-form-label">头像</label>
			    <div class="layui-input-block">
			      <div class="layui-upload-drag">
					  <i class="layui-icon layui-icon-add-circle"></i>
					  <input id="head_portrait" type="file" />
			      </div>
				  <div class="layui-upload-img">
					  <img id="img-sel" />
				  </div>
			    </div>
			  </div>

			  <div class="layui-form-item">
			    <div class="layui-input-block layui-btn-sub">
			      <button id="btn-per" type="button" class="layui-btn">立即提交</button>
			      
			    </div>
			  </div>
			</form>
		</div>
	</div>
	<footer>
		<p>
			<a href="javascript:;"><img src="../img/web/copyright-1.png"></a>&nbsp;&nbsp;

			<a href="http://www.bjjubao.org" target="_blank"><img src="../img/web/copyright-5.png"></a>&nbsp;&nbsp;
		</p>
	</footer>
</div>
<script type="text/javascript" src="../js/jquery-3.6.0.min.js" ></script>
<script type="text/javascript" src="../js/jquery-cookie-v1.4.1.js"></script>
<script type="text/javascript" src="../layui/layui.js" ></script>
<script type="text/javascript" src="../js/editperinfo.js"></script>
</body>
</html>
